{% for p in post %}


    <div class = "body">

        <h1>{{ p.titulo|safe }}</h1>

        <h2>{{ p.subtitulo|safe }}</h2>

        <h4>{{ p.fecha|safe}}</h4>
        
        <h4>{{ p.user|safe}}</h4>

        <img src="/media/imagenes/{{ post.imagen }}"><img>

        {{ p.cuerpo|safe }}

        {{ p.autor|safe }}  

        <form action = "" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            
            <button type="submit" class="btn btn-primary  btn-lg">Comentar</button>
        </form>
       

        
    </div>

    
{% endfor %}
